version: "3"

services:

  coldfusion:
    build: ./coldfusion
    image: joeywas/coldfusion2021:latest
    ports:
      - "8500:8500"
    env_file:
      - ./config.env
    volumes:
      - ./app:/app
    restart: unless-stopped

  nginx:
    build: ./nginx
    image: joeywas/nginx:1.23-alpine
    env_file:
      - ./config.env
    volumes:
      - nginx_conf:/etc/nginx/sites
      - letsencrypt_certs:/etc/letsencrypt
      - certbot_acme_challenge:/var/www/certbot
      - ./html:/var/www/html
    depends_on:
      - coldfusion
    ports:
    - "80:80"
    - "443:443"
    restart: unless-stopped

  certbot:
    build: ./certbot
    image: joeywas/certbot:v1.29.0
    env_file:
      - ./config.env
    volumes:
      - letsencrypt_certs:/etc/letsencrypt
      - certbot_acme_challenge:/var/www/certbot

  cron:
    build: ./cron
    image: joeywas/cron
    environment:
      COMPOSE_PROJECT_NAME: "${COMPOSE_PROJECT_NAME}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/workdir:ro
    restart: unless-stopped

volumes:
  nginx_conf:
    external: true
  letsencrypt_certs:
    external: true
  certbot_acme_challenge: